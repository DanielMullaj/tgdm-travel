{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Booking Form for {{ trip.to_city }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit Booking</button>
        <a href="{% url 'trip' %}" class="btn btn-light">Cancel</a>
    </form>
{% endblock %}
